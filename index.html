<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biomarker Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f0f4f8;
      --card-bg: #ffffff;
      --text-color: #333;
      --header-bg: #2c3e50;
      --header-color: #fff;
      --footer-color: #999;
      --highlight-color: #ffe0e0;
    }

    body.dark-mode {
      --bg-color: #121212;
      --card-bg: #1f1f1f;
      --text-color: #e0e0e0;
      --header-bg: #181818;
      --header-color: #ffffff;
      --footer-color: #666;
      --highlight-color: #402020;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

    header {
      background-color: var(--header-bg);
      color: var(--header-color);
      padding: 20px 40px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }

    .date {
      text-align: center;
      font-size: 14px;
      margin-top: 8px;
      color: var(--footer-color);
    }

    .mode-toggle {
      text-align: center;
      margin: 10px 0;
    }

    .mode-toggle button {
      padding: 8px 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    main {
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .chart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .chart-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: background 0.3s ease;
    }

    .chart-card.alert {
      background: var(--highlight-color);
    }

    .chart-card h3 {
      margin: 0 0 10px;
      font-size: 16px;
      font-weight: 600;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    footer {
      text-align: center;
      font-size: 13px;
      padding: 20px;
      color: var(--footer-color);
    }
  </style>
</head>
<body>
  <header>
    <h1>Biomarker Trends Dashboard</h1>
    <div class="date" id="reportDate">Loading report date...</div>
  </header>

  <div class="mode-toggle">
    <button onclick="toggleMode()">Toggle Light/Dark Mode</button>
  </div>

  <main>
    <div class="chart-grid">
      <div class="chart-card" id="totalCholesterolCard"><h3>Total Cholesterol</h3><canvas id="totalCholesterolChart"></canvas></div>
      <div class="chart-card" id="ldlCard"><h3>LDL</h3><canvas id="ldlChart"></canvas></div>
      <div class="chart-card" id="hdlCard"><h3>HDL</h3><canvas id="hdlChart"></canvas></div>
      <div class="chart-card" id="triglyceridesCard"><h3>Triglycerides</h3><canvas id="triglyceridesChart"></canvas></div>
      <div class="chart-card" id="creatinineCard"><h3>Creatinine</h3><canvas id="creatinineChart"></canvas></div>
      <div class="chart-card" id="vitaminDCard"><h3>Vitamin D</h3><canvas id="vitaminDChart"></canvas></div>
      <div class="chart-card" id="vitaminB12Card"><h3>Vitamin B12</h3><canvas id="vitaminB12Chart"></canvas></div>
      <div class="chart-card" id="hba1cCard"><h3>HbA1c</h3><canvas id="hba1cChart"></canvas></div>
    </div>
  </main>

  <footer>
    &copy; 2025 Biomarker Visualizer | Made by Hemanth
  </footer>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

  <script src="script.js?v=1.1"></script>
</body>
</html>
