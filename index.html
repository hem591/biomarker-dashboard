<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biomarker Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 20px 40px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }

    .date {
      text-align: center;
      font-size: 14px;
      margin-top: 8px;
      color: #ddd;
    }

    main {
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .chart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .chart-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    footer {
      text-align: center;
      font-size: 13px;
      padding: 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Biomarker Trends Dashboard</h1>
    <div class="date" id="reportDate">Loading report date...</div>
  </header>

  <main>
    <div class="chart-grid">
      <div class="chart-card"><canvas id="totalCholesterolChart"></canvas></div>
      <div class="chart-card"><canvas id="ldlChart"></canvas></div>
      <div class="chart-card"><canvas id="hdlChart"></canvas></div>
      <div class="chart-card"><canvas id="triglyceridesChart"></canvas></div>
      <div class="chart-card"><canvas id="creatinineChart"></canvas></div>
      <div class="chart-card"><canvas id="vitaminDChart"></canvas></div>
      <div class="chart-card"><canvas id="vitaminB12Chart"></canvas></div>
      <div class="chart-card"><canvas id="hba1cChart"></canvas></div>
    </div>
  </main>

  <footer>
    &copy; 2025 Biomarker Visualizer | Made by Hemanth
  </footer>

  <script src="script.js"></script>
</body>
</html>
